- id: '1626701165811'
  alias: SolaX battery charge - OTE
  description: ''
  trigger:
  - platform: state
    entity_id:
    - sensor.ote_min_day_is_now
    from: 'False'
    to: 'True'
  - platform: state
    entity_id:
    - sensor.ote_min_night_is_now
    from: 'False'
    to: 'True'
  condition:
  - type: is_battery_level
    condition: device
    device_id: c240ba01535e051efee1df0507ebe650
    entity_id: sensor.solax_battery_capacity
    domain: sensor
    below: 80
  action:
  - device_id: c240ba01535e051efee1df0507ebe650
    domain: button
    entity_id: button.solax_battery_awaken
    type: press
  - delay:
      hours: 0
      minutes: 0
      seconds: 15
      milliseconds: 0
  - device_id: c240ba01535e051efee1df0507ebe650
    domain: select
    entity_id: select.solax_charger_use_mode
    type: select_option
    option: Force Time Use
  - service: notify.mobile_app_mr_pohoda_iphone_13_mini
    data:
      message: SolaX Backup ON
  - delay:
      hours: 4
      minutes: 0
      seconds: 0
      milliseconds: 0
  - device_id: c240ba01535e051efee1df0507ebe650
    domain: select
    entity_id: select.solax_charger_use_mode
    type: select_option
    option: Self Use Mode
  - service: notify.mobile_app_mr_pohoda_iphone_13_mini
    data:
      message: SolaX Backup OFF
  mode: restart
