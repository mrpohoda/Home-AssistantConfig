- id: '1655282954620'
  alias: Bojler - pronájem ohřev
  description: Zapne chytrou zásuvku, aby se mohl dohřát bojler, když je baterie FVE
    skoro nabitá, nebo když je nízká cena elektřiny. Zásuvku vypne po 30 minutách.
  trigger:
  - type: battery_level
    platform: device
    device_id: c240ba01535e051efee1df0507ebe650
    entity_id: sensor.solax_battery_capacity
    domain: sensor
    above: 70
    for:
      hours: 0
      minutes: 0
      seconds: 0
  condition:
  - condition: template
    value_template: "{% if as_timestamp(now()) | int -\n as_timestamp(states.automation.bojler_ohrev_pronajem.attributes.last_triggered)\n
      \ | int > 72000 %} true {% else %} false {% endif %}"
  action:
  - type: turn_on
    device_id: 3e081eafa231392d84ef6c9957b4dcd0
    entity_id: switch.smart_plug_pronajem_bojler
    domain: switch
  - service: notify.mobile_app_mr_pohoda_iphone_13_mini
    data:
      message: Bojler pronájem ON
  - delay:
      hours: 0
      minutes: 30
      seconds: 0
      milliseconds: 0
  - type: turn_off
    device_id: 3e081eafa231392d84ef6c9957b4dcd0
    entity_id: switch.smart_plug_pronajem_bojler
    domain: switch
  - service: notify.mobile_app_mr_pohoda_iphone_13_mini
    data:
      message: Bojler pronájem OFF
  mode: single
